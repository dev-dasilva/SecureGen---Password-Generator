<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureGen</title>
    <link
      rel="shortcut icon"
      href="assets/icons/Logotipo-Minimalista-daSilva.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="wrapper">
      <div class="wrapper-icon">
        <img
          src="assets/images/Logotipo_Minimalista_daSilva2.png"
          alt="logo_dasilva"
          srcset=""
        />
      </div>
      <div class="password-wrapper">
        <label for="password">Password Generator</label>
        <div class="input-wrapper">
          <input type="text" name="password" disabled />
          <button class="button-copy">
            <i class="fa-regular fa-clipboard"></i>
          </button>
        </div>
        <button class="generator-button">Generate</button>
      </div>
      <div id="alert-message" class="disabled">
        <p>Password copied!</p>
      </div>
    </main>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
